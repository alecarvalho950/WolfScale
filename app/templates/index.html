<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfScale - Gestão de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-[#26A69A] p-1.5 rounded-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </div>
            <span class="text-2xl font-extrabold tracking-tight text-[#1a2b3b]">WolfScale</span>
        </div>

        <nav class="hidden md:flex items-center gap-8 text-slate-500 font-medium">
            <a href="#" class="hover:text-slate-900 transition-colors">Funcionalidades</a>
            <a href="#" class="hover:text-slate-900 transition-colors">Preços</a>
            <a href="#" class="hover:text-slate-900 transition-colors">Sobre</a>
        </nav>

        <div class="flex items-center gap-6">
            <a href="#" class="font-semibold text-slate-700 hover:text-slate-900">Entrar</a>
            <a href="#" class="bg-[#26A69A] text-white px-5 py-2.5 rounded-xl font-bold hover:bg-[#1f8c82] transition-all shadow-sm">
                Começar grátis
            </a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 pt-20 pb-32 text-center">
        
        <div class="inline-flex items-center gap-2 bg-[#e0f4f2] text-[#26A69A] px-4 py-1.5 rounded-full mb-10">
            <span class="w-2 h-2 bg-[#26A69A] rounded-full"></span>
            <span class="text-sm font-semibold">Plataforma #1 para empresas de serviços</span>
        </div>

        <h1 class="text-5xl md:text-7xl font-extrabold text-[#1a2b3b] leading-[1.1] mb-8">
            Gerencie seus clientes e <br>
            <span class="text-[#26A69A]">agendamentos</span> em um só lugar
        </h1>

        <p class="text-xl text-slate-500 max-w-2xl mx-auto leading-relaxed mb-12">
            WolfScale é a plataforma completa para prestadores de serviços. <br class="hidden md:block">
            Simplifique sua gestão, cresça seu negócio e encante seus clientes.
        </p>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <button class="bg-[#26A69A] text-white px-8 py-4 rounded-xl font-bold text-lg flex items-center gap-2 hover:bg-[#1f8c82] transition-all shadow-lg shadow-teal-100 w-full md:w-auto justify-center">
                Começar gratuitamente
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
            <button class="bg-white border border-slate-200 text-slate-700 px-8 py-4 rounded-xl font-bold text-lg hover:bg-slate-50 transition-all w-full md:w-auto">
                Ver demonstração
            </button>
        </div>

    </main>

</body>
</html>
